<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health App Connection Sidebar</title>
    <style>
        /* Overall Body Styling */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Health Apps Sidebar */
        .health-apps {
            position: fixed;
            top: 50px;
            left: 0;
            width: 60px;
            height: 90vh;
            background-color: rgba(40, 40, 40, 0.9);
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            padding: 15px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        /* Hover effect for expanding the sidebar */
        .health-apps:hover {
            width: 200px;
            background-color: rgba(233, 69, 96, 0.9); /* Subtle red tint on hover */
        }

        /* Sidebar Header */
        .health-apps h2 {
            display: none;
            color: #fff;
            font-size: 1.1rem;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        /* Display the heading when expanded */
        .health-apps:hover h2 {
            display: block;
            opacity: 1;
            margin-bottom: 20px;
        }

        /* Icons for connected apps */
        .icnsphy {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Icon hover effect */
        .icnsphy:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        /* Icon container for center alignment */
        #cnapp {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
    </style>
</head>
<body>
    <!-- Sidebar for Health App Connections -->
    <div class="health-apps">
        <h2>Connect</h2>
        <div id="cnapp">
            <!-- App Icons -->
            <img class="icnsphy" src="imgs/apple.webp" alt="Apple Health">
            <img class="icnsphy" src="imgs/fitbit.png" alt="Fitbit">
            <img class="icnsphy" src="imgs/samsung.png" alt="Samsung Health">
            <img class="icnsphy" src="imgs/xiaomi.webp" alt="Xiaomi Health">
        </div>
    </div>
</body>
</html>
