        <script>
            function showDropdown() {
                document.getElementById('profileDropdown').style.display = 'block';
            }
        
            function hideDropdown() {
                document.getElementById('profileDropdown').style.display = 'none';
            }
        
            function toggleGraph(view) {
                const graphImage = document.getElementById('graphImage');
                if (view === 'daily') {
                    graphImage.src = 'imgs/daily.jpg';
                } else if (view === 'weekly') {
                    graphImage.src = 'imgs/weekly.jpg';
                } else {
                    graphImage.src = 'imgs/monthly.jpg';
                }
                document.querySelector('#graphContainer').style.display = 'block';
                document.querySelector('.toggle-buttons').style.display = 'flex'; 
            }
        
            function showActivityGraph(activity) {
                document.querySelector('#graphImage').src = `imgs/daily.jpg`; 
                document.querySelector('#graphContainer').style.display = 'block';
                document.querySelector('.toggle-buttons').style.display = 'flex'; 
            }
            function connectToApp(app) {
                alert(`Connecting to ${app} health`);
            }
        </script>
